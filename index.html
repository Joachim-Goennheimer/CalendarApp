<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <title>Calendar App</title>


        <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
              crossorigin="anonymous">
            </script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css">

    </header>

    <body>

            <body>
                    <div class="ui sidebar inverted vertical menu">
                        <!-- <form action="" method="POST">
                            <label for="shortDescription">Short Description</label>
                            <input type="text" id="shortDescription" name="shortDescription">
                            
                            <label for="details">Details</label>
                            <textarea id="eventDetails" name="details"></textarea>

                            <label for="startTime">Event Start</label>

                            <label for="endTime">Event End</label>
                            <input type="time" name="endTime">

                            <button type="submit">Save Event</button>
                        </form> -->

                       <form class="ui form segment" method="POST">

                                <div class="two fields">

                                  <div class="field">
                                    <label id="uniqueID">Event Start</label>
                                    <input placeholder="--:--" type="time" name="startTime" id="startTInput" value="">
                                </div>
                                  <div class="field">
                                    <label>Event End</label>
                                    <input placeholder="--:--" type="time" name="endTime" id="endTInput" value="">
                                  </div>
                                </div>
                                <div class="field">
                                  <label>Title</label>
                                  <input placeholder="Title of the event" name="title" type="text" maxlength="50" id="titleInput" value="">
                                </div>
                                <div class="field">
                                        <label>Location</label>
                                        <input placeholder="Location of the event" name="location" type="text" maxlength="50" id="locationInput" value="">
                                </div>
                                <div class="field">
                                        <label>Organizer</label>
                                        <input placeholder="Organizer of the event" name="organizer" type="text" maxlength="50" id="organizerInput" value="">
                                </div>
                                <div class="field">
                                        <label>Website</label>
                                        <input placeholder="Website" name="webpage" type="text" maxlength="100" id="websiteInput" value="">
                                </div>

                                <div class="field">
                                  <lable>Status</label>
                                  <div class="ui selection dropdown" id="statusDropdown">
                                      <input type="hidden" id="statusInput" name="gender">
                                        <i class="dropdown icon"></i>
                                        <div class="default text">Status of the event</div>
                                        <div class="menu">
                                          <div class="item" data-value="Free">Free</div>
                                          <div class="item" data-value="Busy">Busy</div>
                                          <div class="item" data-value="Tentative">Tentative</div>

                                      </div>
                                    </div>
                                </div>

                                <div class="field">
                                        <label>Image</label>
                                        <input placeholder="Image of the event" name="image" type="text" maxlength="100" id="imageInput" value="">
                                </div>

                                <div class="field">
                                        <label>Category</label>
                                        <input placeholder="Event category" name="Category" type="text" maxlength="100" id="categoryInput" value="" data-content="Categories" data-variation="mini">
                                </div>



                                <div class=" two fields">

                                  <div class="ui primary submit button"
                                  data-content="Please fill out the marked field correctly" data-variation="mini" id="submitButton">Submit</div>

                                  <div class="ui checkbox">
                                        <input name="allday" type="checkbox" id="alldayInput" value="">
                                        <label>Allday</label>
                                  </div>
                                </div>
                              </form>
			    

                    </div>
                    <div class="pusher">
                      <!-- Site content !-->
                      <div id="Navigation">
                            <h1>This will be the navigation</h1>
                            <div id="buttons">
                
                                <button class="ui left labeled icon button" id="previousButton">
                                        <i class="left arrow icon"></i>
                                        Previous
                                </button>
                                <h1 class="ui header">Year: <span id="yearDisplay"></span>  -  Month: <span id="monthDisplay">

                                </span>  -  Date: <span id="dateDisplay"></span></h1>
                                <button class="ui right labeled icon button" id="nextButton">
                                        <i class="right arrow icon"></i>
                                        Next
                                </button>
                                <button class="ui button" id="createNewEntry">Create New Entry</button>
                                <button class="ui button" id="weekView">Week View</button>
                            </div>
                        </div>
                
                        <div id="calendar">
                
                            <table class="ui celled table">
                                <thead>
                                    <tr>
                                        <th id="timeHeader">Time</th>
                                        <th>Sunday <span id="sundayDateSpan"></span></th>
                                        <th>Monday <span id="mondayDateSpan"></span></th>
                                        <th>Tuesday <span id="tuesdayDateSpan"></span></th>
                                        <th>Wednesday <span id="wednesdayDateSpan"></span></th>
                                        <th>Thursday <span id="thursdayDateSpan"></span></th>
                                        <th>Friday <span id="fridayDateSpan"></span></th>
                                        <th>Saturday <span id="saturdayDateSpan"></span></th>
                                    </tr>
                                </thead>
                                <tbody id="calendarBody">
                
                                </tbody>
                            </table>
                        </div>
                      
                    </div>
                  </body>

        


        
            
            <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
            <script src="logic.js"></script>
    </body>
</html>
